<!DOCTYPE html>
<wicket:extend xmlns:wicket="http://wicket.apache.org">

	<div id="site_content">
		<h1>
			<wicket:message key="All clients">All clients</wicket:message>
		</h1>
		
			<form wicket:id="search-form">
		<p>
			<input wicket:id="search-field" class="search" type="text"
				value="Enter phone number....." />
		    <input	wicket:id="button-search-form" name="search"
				style="border: 0; margin: 0 0 -9px 5px;" type="button" class="search-button" value=" " />
		</p>
		</form>
		<table wicket:id="dataContainer">
			<thead>
				<tr>
					<th wicket:id="sortId">id</th>
					<th><wicket:message key="phone number">phone number</wicket:message></th>
					<th wicket:id="sortDiscont"><wicket:message key="discont">discont</wicket:message></th>
					<th wicket:id="sortDistance"><wicket:message
							key="whole distance">whole distance</wicket:message></th>
					<th><wicket:message key="number of rades">number of rades</wicket:message></th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="client-list">
					<td><span wicket:id="id"></span></td>
					<td><span wicket:id="phoneNumber"></span></td>
					<td><span wicket:id="discont"></span></td>
					<td><span wicket:id="distance"></span></td>
					<td><span wicket:id="number"></span></td>
					<td><button type="button" wicket:id="details-link">
							<wicket:message key="client-details">details</wicket:message>
						</button></td>
				</tr>

			</tbody>
			
		</table>
		<div wicket:id="paging"></div>
	</div>

</wicket:extend>

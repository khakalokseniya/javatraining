<!DOCTYPE html>
<wicket:extend xmlns:wicket="http://wicket.apache.org">

	<div id="site_content">
		<div class="sidebar"></div>
		<div id="content">
			<form wicket:id="form-order">
				<table>
					<tr>
						<td><label>Phone number:</label></td>
						<td><input wicket:id="phone_number" type="text" /></td>
					</tr>
					<tr>
						<td><label>Address:</label></td>
						<td><input wicket:id="address" type="text" /></td>
					</tr>

					<tr>
						<td colspan="2"><button type="submit"
								wicket:id="submit-button">Add order</button></td>
					</tr>
				</table>

			</form>
			<table>
				<thead>
					<tr>
						<th wicket:id="sortId">ID</th>
						<th wicket:id="sortCallsign">Callsign</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="cars-list">
						<td><span wicket:id="id"></span></td>
						<td><span wicket:id="callsign"></span></td>
						<td><button type="button" wicket:id="choose-link">Choose</button></td>
					</tr>
				</tbody>
			</table>
			<div wicket:id="paging"></div>
		</div>
	</div>
</wicket:extend>

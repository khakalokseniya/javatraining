<!DOCTYPE html>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h1>Users list view</h1>
	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>client id</th>
				<th>car id</th>
				<th>address</th>
				<th>time</th>
				<th>distance</th>
				<th>price</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="orders-list">
				<td><span wicket:id="id"></span></td>
				<td><span wicket:id="client_id"></span></td>
				<td><span wicket:id="car_id"></span></td>
				<td><span wicket:id="address"></span></td>
				<td><span wicket:id="time"></span></td>
				<td><span wicket:id="distance"></span></td>
				<td><span wicket:id="price"></span></td>
				<td><button type="button" wicket:id="edit-link">Edit</button></td>
			</tr>
		</tbody>
	</table>
	
	<button type="button" wicket:id="back-link">back</button>
	
</wicket:extend>
